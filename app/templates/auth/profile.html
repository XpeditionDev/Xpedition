{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">User Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <strong>Username:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ current_user.username }}
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <strong>Email:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ current_user.email }}
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <strong>Member Since:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ current_user.created_at.strftime('%Y-%m-%d') }}
                        </div>
                    </div>
                    {% if current_user.settings %}
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <strong>Notification Preferences:</strong>
                        </div>
                        <div class="col-md-8">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="emailNotifications" 
                                       {% if current_user.settings.email_notifications %}checked{% endif %} disabled>
                                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="text-center mt-4">
                        <a href="{{ url_for('auth.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
